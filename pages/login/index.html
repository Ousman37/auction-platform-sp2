<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/eog4cop.css" />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/style.css" />

    <!-- Toastr CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      rel="stylesheet"
    />

    <!-- Title of the Page-->
    <title>Auction Platform | Login</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Login to access your Auction Platform account and manage your bids, watchlist, and auction listings. Secure and user-friendly auction experience."
    />

    <!-- Your custom JS -->
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <section class="vh-100 bg-light-p">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black rounded-5 border-0 shadow-lg">
              <div class="card-body p-md-5">
                <span
                  ><a href="../../index.html" class="text-decoration-none"
                    >&#10060;</a
                  ></span
                >
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Login
                    </h1>

                    <form id="loginForm" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-floating flex-fill mb-0">
                          <input
                            type="email"
                            class="form-control input-fix"
                            placeholder="Email"
                            name="email"
                            required
                            pattern="^[\w\-.]+@(stud.)?noroff.no$"
                            title="Only @(stud.)noroff.no domains are allowed to register."
                          />
                          <label class="form-label" for="">Your Email</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-floating flex-fill mb-0">
                          <input
                            type="password"
                            class="form-control input-fix"
                            placeholder="Password"
                            name="password"
                            required
                            minlength="8"
                          />
                          <label class="form-label" for="sign-password"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="d-flex justify-content-center">
                        <div
                          class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                        >
                          <button type="submit" class="btn btn-primary btn-lg">
                            Login
                          </button>
                        </div>

                        <div
                          class="d-flex align-items-center justify-content-center mx-4 mb-3 mb-lg-4"
                        >
                          <a href="../register/index.html" class="text-primary"
                            >First-time visitor?</a
                          >
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="listings-footer">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center py-4"
      >
        <!-- Navigation links -->
        <div class="footer-nav d-flex align-items-center mb-3 mb-md-0">
          <a href="#/pages/terms/" class="mx-2">Terms of Service</a>
          <div class="mx-3 divider"></div>
          <a href="#/pages/privacy/" class="mx-2">Privacy Policy</a>
          <div class="mx-3 divider"></div>
          <a href="#/pages/about/" class="mx-2">About Us</a>
          <div class="mx-3 divider"></div>
          <a href="#/pages/contact/" class="mx-2">Contact</a>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons d-flex align-items-center mb-3 mb-md-0">
          <a href="#" class="mx-2">
            <img
              src="../../assets/icons/facebook.svg"
              alt="Facebook"
              width="24"
              height="24"
            />
          </a>
          <a href="#" class="mx-2">
            <img
              src="../../assets/icons/twitter.svg"
              alt="Twitter"
              width="24"
              height="24"
            />
          </a>
          <a href="#" class="mx-2">
            <img
              src="../../assets/icons/instagram.svg"
              alt="Instagram"
              width="24"
              height="24"
            />
          </a>
          <a href="#" class="mx-2">
            <img
              src="../../assets/icons/linkedin.svg"
              alt="LinkedIn"
              width="24"
              height="24"
            />
          </a>
        </div>

        <!-- Copyright Information and Design By -->
        <div class="d-flex flex-column flex-md-row align-items-center">
          <div class="copyright mr-md-3 mb-2 mb-md-0">
            Â© 2023 Auction Platform. All rights reserved.
          </div>
          <div class="design-by">
            Design by <a href="#" class="text-muted">Ethmane</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
