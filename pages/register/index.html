<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.typekit.net/eog4cop.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/style.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!-- Title of the Page-->
    <title>Auction Platform | Register</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Join Auction Platform today. Register to start bidding on a wide range of items, from electronics to antiques. Experience a seamless and secure auction process."
    />

    <!-- Your custom JS -->
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>

  <body>
    <main class="vh-100 bg-light-p">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card border-0 text-black rounded-5">
              <div class="card-body p-md-5">
                <span
                  ><a href="../../index.html" class="text-decoration-none"
                    >&#10060;</a
                  ></span
                >
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Create Your Account
                    </h1>

                    <form id="registerForm" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-floating flex-fill mb-0">
                          <input
                            type="text"
                            class="form-control input-fix"
                            placeholder="Name"
                            name="name"
                            required
                            pattern="^[\w]+$"
                            title="User name must only contain lower case and uppper case letters, numbers and underscore (_). Example: My_User123"
                          />
                          <label class="form-label" for="">Your Name</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-floating flex-fill mb-0">
                          <input
                            type="email"
                            class="form-control input-fix"
                            id="emailInput"
                            placeholder="Email"
                            name="email"
                            required
                            pattern="^[\w\-.]+@(stud.)?noroff.no$"
                            aria-describedby="emailHelp"
                            title="Please use your Noroff email address (e.g., name@noroff.no or name@stud.noroff.no)."
                          />
                          <label for="emailInput" class="form-label"
                            >Your Email</label
                          >
                          <small id="emailHelp" class="form-text">
                            Registration is only open to Noroff email domains
                            (@noroff.no or @stud.noroff.no).
                          </small>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-floating flex-fill mb-0">
                          <input
                            type="password"
                            class="form-control input-fix"
                            placeholder="Password"
                            name="password"
                            required
                            title="minimum 8 characters"
                            minlength="8"
                          />
                          <label class="form-label" for="sign-password"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-floating flex-fill mb-0">
                          <input
                            type=""
                            class="form-control input-fix"
                            placeholder="URL for Avatar"
                            name="avatar"
                            title="Media URL, must be valid."
                          />
                          <label class="form-label" for="">Avatar</label>
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button type="submit" class="btn btn-primary btn-lg">
                          Register
                        </button>
                      </div>

                      <div
                        class="d-flex align-items-center justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <a href="../login/index.html" class="text-primary"
                          >Returning user? Log in</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container py-2">
        <!-- Navigation links -->
        <div
          class="footer-nav d-flex flex-column flex-md-row align-items-center justify-content-center mb-3 mb-md-0"
        >
          <a href="#/pages/terms/" class="mx-2 my-1">Terms of Service</a>
          <div class="mx-2 divider d-none d-md-block"></div>
          <a href="#/pages/privacy/" class="mx-2 my-1">Privacy Policy</a>
          <div class="mx-2 divider d-none d-md-block"></div>
          <a href="#/pages/about/" class="mx-2 my-1">About Us</a>
          <div class="mx-2 divider d-none d-md-block"></div>
          <a href="#/pages/contact/" class="mx-2 my-1">Contact</a>
        </div>

        <!-- Social Media Icons -->
        <div
          class="social-icons d-flex align-items-center justify-content-center mb-3 mb-md-0"
        >
          <div class="social-icons d-flex align-items-center mb-3 mb-md-0">
            <a href="#" class="mx-2">
              <img
                src="../../assets/icons/facebook.svg"
                alt="Facebook"
                width="24"

              />
            </a>
            <a href="#" class="mx-2">
              <img

                alt="Twitter"
                width="24"

              />
            </a>
            <a href="#" class="mx-2">
              <img
                src="../../assets/icons/instagram.svg"
                alt="Instagram"
                width="24"

              />
            </a>
            <a href="#" class="mx-2">
              <img
                src="../../assets/icons/linkedin.svg"
                alt="LinkedIn"
                width="24"
                height="24"
              />
            </a>
          </div>
        </div>

        <!-- Logo and Byline -->
        <div class="text-center mb-3">
          <h3 class="fs-3">
            Auction <span class="text-secondary">Platform</span>
          </h3>
          <p class="fs-6">
            By Web developers - Design by
            <a href="https://www.linkedin.com/in/ethmane-ousman-34885844/" class="text-muted">Ethmane</a>
          </p>
        </div>

        <!-- Copyright Information -->
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <div class="copyright mb-2">
            Â© 2023 Auction Platform. All rights reserved.
          </div>
        </div>
      </div>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
